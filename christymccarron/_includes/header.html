



<nav>

  <ul>
{% assign sorted_menu = site.pages | sort:"order" %}
 {% for node in sorted_menu %}
 {% if node.mainPage == true %}
 {% if node.url == page.url %}
  <li><a class ="current" href="{{node.url | relative_url}}">{{node.title}}</a></li>
  {% else %}
 <li><a href={{node.url}}>{{node.title}}</a></li>
 {% endif %}
 {% endif %}
 {% endfor %}

</ul>


</nav>
