



<nav>









  <ul>
{% assign sorted_menu = site.pages | sort:"order" %}
 {% for node in sorted_menu %}
 {% if node.mainPage == true %}
 {% if node.url == page.url %}

  {% else %}
 <li><a href="{{site.baseurl}}/{{node.url}}"">{{node.title}}</a></li>
 {% endif %}
 {% endif %}
 {% endfor %}

</ul>


</nav>
